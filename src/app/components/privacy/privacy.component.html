<div class="container mt-5 card-animation" style="margin-top: 20em">
	<app-title [title]="'Privacy Policy'"></app-title>
	<app-paragraph
		[paragraph]="'We value the trust you place in Livart.studio. Hence, we insist upon the highest standards for secure transactions and customer information privacy. Please read the following statements carefully to learn about our information gathering and dissemination practices. Note: Our privacy policy is subject to change at any time without notice. To make sure you are aware of any changes, please review this policy periodically. '"></app-paragraph>
	<app-title [title]="'Collection of Personally Identifiable Information'"></app-title>
	<app-paragraph
		[paragraph]="'We collect personally identifiable information (email address, name, phone number, etc.) from you when you set up a free account with Livart.studio. While you can browse some sections of our site without being a registered member, certain activities (such as placing an order) do require registration. We reserve the right to display the artwork of our creative artists in any media for marketing or any other purpose.'"></app-paragraph>

	<app-title [title]="'Use of Demographic and Profile Data'"></app-title>
	<app-paragraph
		[paragraph]="'Your personal information will be used to provide the services you request. To the extent we use your personal information to market to you, we will provide you the provision to opt-out of such uses. We use your personal information to measure consumer interest in our products and services; inform you about online and offline offers, products, services, and updates; customize your experience; detect and protect us against error, fraud and other criminal activity; enforce our terms and conditions; and as otherwise described to you at the time of collection. In our efforts to continually improve our product and service offerings, we collect and analyze demographic and profile data about our users’ activity on our website. We identify and use your IP address to help diagnose problems with our server and to administer our website. Your IP address is also used to help identify you and to gather broad demographic information. We will occasionally ask you to complete optional online surveys. These surveys may ask you for contact information and demographic information (like zip code, age, or income level). We use this data to tailor your experience at our site, providing you with content that we think you might be interested in–and to display content according to your preferences.'"></app-paragraph>
	<app-paragraph
		[paragraph]="'A “cookie” is a small piece of information stored by a Web server on a Web browser so it can be later read back from that browser. Cookies are useful for enabling the browser to remember information specific to a given user. Livart.studio places both permanent and temporary cookies in your computer’s hard drive. Livart.studio’s cookies do not contain any of your personally identifiable information.'"></app-paragraph>
	<app-title [title]="'Sharing of personal information'"></app-title>
	<app-paragraph
		[paragraph]="'We do not store any of your credit card, debit card or online bank account details at Livart.studio. We may disclose personal information if required to do so by law or in the good faith belief that such disclosure is reasonably necessary to respond to subpoenas, court orders, or other legal processes. Livart.studio does not share/sell any of your personal information with another business entity or any other organization. Security Precautions'"></app-paragraph>
	<app-title [title]="'Choice/Opt-Out'"></app-title>
	<app-paragraph
		[paragraph]="'Livart.studio provides all users with the opportunity to opt-out of receiving non-essential (promotional, marketing-related) communications from us on behalf of our partners, and from us in general, after setting up an account. If you want to remove your contact information from all Livart.studio lists and newsletters, please mail us at admin@livart.studio'"></app-paragraph>
	<app-title [title]="'Questions?'"></app-title>
	<app-paragraph
		[paragraph]="'Questions regarding this statement should be directed to the following address: admin@livart.studio'"></app-paragraph>

</div>
